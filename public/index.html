<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>File Sharing App</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required >
        <button type="submit">Upload File</button>
    </form>
    <div id="downloadLinkContainer"></div>

    <form id="downloadForm">
        <input type="text" id="pinInput" placeholder="Enter pin" required>
        <button type="submit" id="downloadBtn">Download File</button>
    </form>

    <script>
        const Download_URL = window.location.href;
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                const contentType = response.headers.get('content-type');
                if (!response.ok) {
                    if (contentType && contentType.includes('application/json')) {
                        // If the response is JSON, parse it to get the error message
                        return response.json().then(errData => {
                            throw new Error(errData.message || 'Network response was not ok');
                        });
                    } else {
                        // If the response is not JSON, throw a generic error
                        throw new Error('Network response was not ok and not JSON');
                    }
                }
                // If the response is ok, parse it as JSON
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Use the pin instead of fileId to create the download link
                    const downloadLink = Download_URL + data.pin;
                    const linkContainer = document.getElementById('downloadLinkContainer');
                    linkContainer.innerHTML = `In You Browser Type Along With Domain as : /<a href="${downloadLink}" target="_blank">${data.pin}</a>`;
                } else {
                    alert('File upload failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'An error occurred while uploading the file.');
            });
        });

        // Add event listener for clicking the "Download" button
        document.getElementById('downloadBtn').addEventListener('click', function(event) {
            event.preventDefault();
            initiateDownload();
        });
        // Add event listener for pressing the "Enter" key
        document.getElementById('pinInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                initiateDownload();
            }
        });
        
        // Function to initiate the download action
        function initiateDownload() {
            const pin = document.getElementById('pinInput').value;
            if (!pin) {
                alert('Please enter a pin.');
                return;
            }
            window.location.href = '/' + pin; // Adjusted to work with relative URL
        }
    </script>
</body>
</html>
